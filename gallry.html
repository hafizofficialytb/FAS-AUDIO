    <!-- Lightbox overlay -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="lightbox-close">&times;</span>
        <span class="nav-btn prev" id="lightbox-prev">&#10094;</span>

    <script>
        const items = document.querySelectorAll(".gallery-item");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.getElementById("lightbox-close");
        const prevBtn = document.getElementById("lightbox-prev");
        const nextBtn = document.getElementById("lightbox-next");

        let currentIndex = 0;

        const images = Array.from(items).map((item) => ({
            src: item.querySelector("img").src,
            alt: item.querySelector("img").alt,
        }));

        items.forEach((item, index) => {
            item.addEventListener("click", () => {
                currentIndex = index;
                openLightbox(images[currentIndex]);
            });
        });

        function openLightbox({
            src,
            alt
        }) {
            lightboxImg.src = src;
            lightboxImg.alt = alt;
            lightbox.classList.add("active");
        }

        closeBtn.addEventListener("click", closeLightbox);
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        prevBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openLightbox(images[currentIndex]);
        });
        nextBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            openLightbox(images[currentIndex]);
        });

        function closeLightbox() {
            lightbox.classList.remove("active");
        }

        //   logout

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('fiz_currentUser');
            if (!username) {
                // jika belum login, kembali ke index.html
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('user-name').textContent = username;
        });

        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.removeItem('fiz_currentUser');
            // bisa juga remove user data jika mau
            window.location.href = 'index.html';
        });
    </script>
