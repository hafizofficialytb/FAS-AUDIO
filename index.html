<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Daftar â€” FIZ AUDIO SOUNDS SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
        <div class="navbar-logo">
        <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjZLmSR79eMbnJjzLshNH2Rgo15LmWMbGZsEaiyDPbs7AV9HRihKfBnrJw-LCQ_l1Pr-mvL3oaSdMbKbny-csc5oXQh6jh-Fe9ZnJ6-uhPZUWStlMunSlv9nhfIz4grWa6dANhz2ErQFQ7MBdRo6K0lL5ZUBNUhFv7LTL59_v5r6EekS0DwnabO4tWf_0U/s16000/LOGO%20FAS.png"
            alt="Fiz Audio Logo"
        />
      </div>
      <h2 id="form-title">Login</h2>
      <div class="error" id="error-msg"></div>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Login</button>
      </form>
      <div class="toggle" id="toggle-link">Belum punya akun? Daftar</div>
    </div>

    <script>
      // Cek kalau sudah login
      document.addEventListener("DOMContentLoaded", () => {
        const currentUser = localStorage.getItem("fiz_currentUser");
        if (currentUser) {
          // langsung ke home jika sudah login
          window.location.href = "home.html";
        }
      });

      let isRegisterMode = false;
      const formTitle = document.getElementById("form-title");
      const submitBtn = document.getElementById("submit-btn");
      const toggleLink = document.getElementById("toggle-link");
      const errorMsg = document.getElementById("error-msg");
      const authForm = document.getElementById("auth-form");

      toggleLink.addEventListener("click", () => {
        isRegisterMode = !isRegisterMode;
        if (isRegisterMode) {
          formTitle.textContent = "Daftar";
          submitBtn.textContent = "Daftar";
          toggleLink.textContent = "Sudah punya akun? Login";
        } else {
          formTitle.textContent = "Login";
          submitBtn.textContent = "Login";
          toggleLink.textContent = "Belum punya akun? Daftar";
        }
        errorMsg.style.display = "none";
      });

      authForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Username dan password harus diisi.");
          return;
        }

        // Ambil daftar user yang tersimpan
        let users = JSON.parse(localStorage.getItem("fiz_users") || "[]");

        if (isRegisterMode) {
          // registrasi
          const userExists = users.some((u) => u.username === username);
          if (userExists) {
            showError("Username sudah digunakan.");
            return;
          }
          // simpan user baru
          users.push({ username, password });
          localStorage.setItem("fiz_users", JSON.stringify(users));
          // login otomatis
          localStorage.setItem("fiz_currentUser", username);
          // alihkan ke home
          window.location.href = "home.html";
        } else {
          // login
          const user = users.find((u) => u.username === username);
          if (!user) {
            showError("Username belum terdaftar.");
            return;
          }
          if (user.password !== password) {
            showError("Password salah.");
            return;
          }
          // login berhasil
          localStorage.setItem("fiz_currentUser", username);
          // alihkan ke home
          window.location.href = "home.html";
        }
      });

      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = "block";
      }
    </script>
  </body>
</html>
